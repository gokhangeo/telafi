    <!-- Ana Uygulama -->

    <!-- GiriÅŸ ModalÄ± -->

    <!-- DÃ¶nemlik Rapor ModalÄ± -->
    <div id="quarterly-report-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-white rounded-2xl p-8 w-full max-w-sm mx-auto relative shadow-2xl">
            <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">DÃ¶nemlik Ã‡izelge Al</h3>
            <form id="quarterly-report-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">YÄ±l SeÃ§imi</label>
                    <select id="report-year" class="w-full p-3 border rounded-xl"></select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Ã‡eyrek SeÃ§imi</label>
                    <select id="report-quarter" class="w-full p-3 border rounded-xl">
                        <option value="1">1. Ã‡eyrek (Ocak - Mart)</option>

                    </select>
                </div>
                <div class="flex space-x-2 pt-4">
                    <button type="button" id="cancel-quarterly-report" class="flex-1 bg-gray-100 font-bold py-3 rounded-xl">Ä°ptal</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- KULLANICI & VERÄ° YAPILANDIRMASI --- //
    const users = {
        'mersintelafi': { password: '334450', birim: 'TÃ¼mÃ¼' },
        'mersin': { password: '503344', birim: 'Merkez' },
        'anamur': { password: '503345', birim: 'Anamur' },
        'silifke': { password: '503346', birim: 'Silifke' },
        'erdemli': { password: '503347', birim: 'Erdemli' },
        'mut': { password: '503348', birim: 'Mut' },
        'tarsus': { password: '503349', birim: 'Tarsus' }
    };
    
    const GITHUB_CONFIG = {
        owner: 'gokhangeo',
        repo: 'telafi',
        path: 'mesai_verileri.json',
        tokenParts: ['ghp_2KS6iY7t1', 'ka6bKyHwONJk', 'XdwOUVhrU3PqlSX']
    };
    const GITHUB_TOKEN = GITHUB_CONFIG.tokenParts.join('');
    const githubPersonnelUrl = 'https://raw.githubusercontent.com/gokhangeo/telafi/main/PERSONEL.xlsx';

    let fullPersonnelList = [];
    let filteredPersonnelList = [];
    let currentUser = null;
    let currentDate = new Date();
    let overtimeData = {}; 
    let selectedDate = null;
    let syncStatusTimer;

    // --- DOM ELEMENTLERÄ° --- //
    const monthYearEl = document.getElementById('month-year');
    const calendarEl = document.getElementById('calendar');
    const syncStatusEl = document.getElementById('sync-status');
    const personnelSelect = document.getElementById('personnel-select');
    const summaryContentEl = document.getElementById('summary-content');

    // --- YARDIMCI FONKSÄ°YONLAR --- //
    const updateSyncStatus = (status, message = '') => {
        clearTimeout(syncStatusTimer);
        if (!syncStatusEl) return;
        syncStatusEl.style.opacity = '1';
        if (status === 'syncing') { syncStatusEl.textContent = 'ðŸ”„ Kaydediliyor...'; syncStatusEl.className = 'text-blue-600 font-bold'; }
        else if (status === 'success') { syncStatusEl.textContent = 'âœ… Sunucu GÃ¼ncellendi'; syncStatusEl.className = 'text-green-600 font-bold'; }
        else { syncStatusEl.textContent = 'âŒ Hata: ' + message; syncStatusEl.className = 'text-red-600 font-bold'; }
        syncStatusTimer = setTimeout(() => { if(syncStatusEl) syncStatusEl.style.opacity = '0'; }, 3000);
    };

    const formatMinutes = (m) => {
        const h = Math.floor(m / 60);
        const min = m % 60;
        return (h > 0 ? `${h} sa ` : '') + `${min} dk`;
    };

    const filterPersonnelForCurrentUser = () => {
        if (!currentUser) return;
        if (currentUser.birim === 'TÃ¼mÃ¼') {
            filteredPersonnelList = [...fullPersonnelList];
        } else {
            filteredPersonnelList = fullPersonnelList.filter(p => {
                const unit = p.unit ? p.unit.trim().toLowerCase() : "";
                const currentBirim = currentUser.birim.trim().toLowerCase();
                return unit.includes(currentBirim) || currentBirim.includes(unit);
            });
        }
        filteredPersonnelList.sort((a, b) => a.name.localeCompare(b.name, 'tr'));
    };

    // --- GITHUB Ä°ÅžLEMLERÄ° --- //
    const getGithubApiUrl = () => `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
    const toBase64 = str => btoa(unescape(encodeURIComponent(str)));
    const fromBase64 = str => decodeURIComponent(escape(atob(str)));

    const loadFromGithub = async (showAlert = true) => {
        try {
            const resp = await fetch(`${getGithubApiUrl()}?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            if (resp.status === 404) {
                overtimeData = {};
                return true;
            }
            if (!resp.ok) throw new Error('GitHub BaÄŸlantÄ± HatasÄ±');
            const data = await resp.json();
            overtimeData = JSON.parse(fromBase64(data.content));
            return true;
        } catch (err) {
            if(showAlert) alert('Veriler yÃ¼klenemedi! Ä°nternet baÄŸlantÄ±nÄ±zÄ± kontrol edin.');
            return false;
        }
    };

    const saveToGithub = async () => {
        updateSyncStatus('syncing');
        try {
            const getResp = await fetch(`${getGithubApiUrl()}?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            
            let sha = null;
            let currentServerData = {};
            
            if (getResp.ok) {
                const data = await getResp.json();
                sha = data.sha;
                currentServerData = JSON.parse(fromBase64(data.content));
            }

            const mergedData = { ...currentServerData, ...overtimeData };
            
            const body = {
                message: `Mesai GÃ¼ncelleme: ${currentUser.username}`,
                content: toBase64(JSON.stringify(mergedData, null, 2)),
                sha: sha
            };

            const putResp = await fetch(getGithubApiUrl(), {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!putResp.ok) throw new Error('GitHub Yazma HatasÄ±');
            
            overtimeData = mergedData;
            updateSyncStatus('success');
            return true;
        } catch (err) {
            updateSyncStatus('error', err.message);
            return false;
        }
    };

    // --- OTURUM YÃ–NETÄ°MÄ° (YENÄ°) --- //
    const startApp = async (user) => {
        currentUser = user;
        sessionStorage.setItem('telafi_session', JSON.stringify(user));
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-container').classList.remove('hidden');
        document.body.className = 'bg-gray-100 p-4 md:p-8';
        await fetchPersonnelData();
        filterPersonnelForCurrentUser();
        await loadFromGithub();
        renderCalendar();
    };

    const checkExistingSession = () => {
        const savedSession = sessionStorage.getItem('telafi_session');
        if (savedSession) {
            startApp(JSON.parse(savedSession));
        }
    };

    // --- TAKVÄ°M VE UI --- //
    const renderCalendar = () => {
        calendarEl.innerHTML = '';
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        monthYearEl.textContent = `${currentDate.toLocaleString('tr-TR', { month: 'long' })} ${y}`;
        
        const firstDay = new Date(y, m, 1).getDay();
        const daysInMonth = new Date(y, m + 1, 0).getDate();
        const weekDays = ['Pzt', 'Sal', 'Ã‡ar', 'Per', 'Cum', 'Cmt', 'Paz'];
        
        weekDays.forEach(d => {
            const el = document.createElement('div');
            el.className = 'text-center font-bold text-gray-400 py-3 text-sm';
            el.textContent = d;
            calendarEl.appendChild(el);
        });

        const offset = (firstDay === 0) ? 6 : firstDay - 1;
        for (let i = 0; i < offset; i++) calendarEl.appendChild(document.createElement('div')).className = 'bg-gray-50/50 rounded-lg';

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const el = document.createElement('div');
            el.className = 'calendar-day border border-gray-100 bg-white rounded-xl p-2 cursor-pointer hover:border-indigo-300 hover:shadow-md transition-all group';
            el.innerHTML = `<span class="font-bold text-gray-400 group-hover:text-indigo-600">${d}</span>`;
            
            if (overtimeData[dateStr]) {
                const list = document.createElement('ul');
                list.className = 'text-[10px] mt-1 space-y-1';
                const visibleNames = new Set(filteredPersonnelList.map(p => p.name));
                overtimeData[dateStr].forEach(entry => {
                    if (currentUser.birim === 'TÃ¼mÃ¼' || visibleNames.has(entry.personnelName)) {
                        const li = document.createElement('li');
                        li.className = 'bg-indigo-50 px-1 py-0.5 rounded text-indigo-700 truncate border border-indigo-100 font-medium';
                        li.textContent = `${entry.personnelName}: ${formatMinutes(entry.minutes)}`;
                        list.appendChild(li);
                    }
                });
                el.appendChild(list);
            }
            el.onclick = () => openModal(dateStr);
            calendarEl.appendChild(el);
        }
        updateSummary();
    };

    const updateSummary = () => {
        summaryContentEl.innerHTML = '';
        const totals = {};
        let monthTotal = 0;
        const currentMonthPrefix = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
        const visibleNames = new Set(filteredPersonnelList.map(p => p.name));

        for (const date in overtimeData) {
            if (date.startsWith(currentMonthPrefix)) {
                overtimeData[date].forEach(entry => {
                    if (currentUser.birim === 'TÃ¼mÃ¼' || visibleNames.has(entry.personnelName)) {
                        totals[entry.personnelName] = (totals[entry.personnelName] || 0) + entry.minutes;
                        monthTotal += entry.minutes;
                    }
                });
            }
        }

        const addCard = (label, val, isGeneral = false) => {
            const color = isGeneral ? 'bg-indigo-600 text-white shadow-indigo-200' : 'bg-white border text-gray-800 shadow-sm';
            const labelColor = isGeneral ? 'text-indigo-100' : 'text-gray-500';
            summaryContentEl.innerHTML += `
                <div class="${color} p-5 rounded-2xl transition hover:shadow-md">
                    <p class="text-[10px] font-bold uppercase tracking-wider ${labelColor}">${label}</p>
                    <p class="text-2xl font-black mt-1">${formatMinutes(val)}</p>
                </div>`;
        };
        addCard('AYLIK TOPLAM', monthTotal, true);
        Object.keys(totals).sort((a,b) => a.localeCompare(b, 'tr')).forEach(name => addCard(name, totals[name]));
    };

    const openModal = (dateStr) => {
        selectedDate = dateStr;
        const dispDate = new Date(dateStr).toLocaleDateString('tr-TR', { day:'numeric', month:'long', year:'numeric' });
        document.getElementById('modal-title').textContent = dispDate;
        personnelSelect.innerHTML = filteredPersonnelList.map(p => `<option value="${p.id}|${p.name}">${p.name}</option>`).join('');
        renderDayEntries();
        document.getElementById('overtime-modal').classList.remove('hidden');
        document.getElementById('overtime-modal').classList.add('flex');
    };

    const renderDayEntries = () => {
        const entriesDiv = document.getElementById('day-entries');
        entriesDiv.innerHTML = '';
        if (!overtimeData[selectedDate] || overtimeData[selectedDate].length === 0) {
            entriesDiv.innerHTML = '<p class="text-center text-gray-400 text-sm py-8 font-medium">BugÃ¼n iÃ§in bir kayÄ±t bulunamadÄ±.</p>';
            return;
        }
        const list = document.createElement('ul');
        list.className = 'space-y-2';
        const visibleNames = new Set(filteredPersonnelList.map(p => p.name));
        overtimeData[selectedDate].forEach((entry, idx) => {
            if (currentUser.birim === 'TÃ¼mÃ¼' || visibleNames.has(entry.personnelName)) {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-50 p-4 rounded-2xl border border-gray-200 text-sm';
                li.innerHTML = `
                    <div>
                        <p class="font-black text-gray-800 uppercase">${entry.personnelName}</p>
                        <p class="text-indigo-600 font-bold text-xs mt-0.5">${formatMinutes(entry.minutes)} ${entry.details?.startTime ? `(${entry.details.startTime}-${entry.details.endTime})` : ''}</p>
                        ${entry.details?.fenKayitNo ? `<p class="text-[10px] text-gray-400 font-bold mt-1">DOSYA: ${entry.details.fileCount || '-'} | FEN: ${entry.details.fenKayitNo}</p>` : ''}
                    </div>
                    <button class="bg-red-50 p-3 rounded-full text-red-500 hover:bg-red-100 transition-colors shadow-sm" onclick="deleteEntry(${idx})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>`;
                list.appendChild(li);
            }
        });
        entriesDiv.appendChild(list);
    };

    window.deleteEntry = async (idx) => {
        if (!confirm('Bu kaydÄ± silmek istediÄŸinizden emin misiniz?')) return;
        overtimeData[selectedDate].splice(idx, 1);
        if (overtimeData[selectedDate].length === 0) delete overtimeData[selectedDate];
        const success = await saveToGithub();
        if (success) { renderDayEntries(); renderCalendar(); }
    };

    // --- OLAYLAR --- //
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const user = users[document.getElementById('username').value];
        if (user && user.password === document.getElementById('password').value) {
            user.username = document.getElementById('username').value; // username'i nesneye ekle
            startApp(user);
        } else {
            const err = document.getElementById('login-error');
